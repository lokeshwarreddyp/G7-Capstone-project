<h2 class="bg-dark mb-3 text-center" style="color:#fff;">Update Product</h2>
<br>
<form (submit)="updateProduct()" [formGroup]="ProductForm">
  <div class="form-row">
    <div class="col-md-6 mb-3">
      <label>Product Name</label>
      <input type="text" class="form-control" [(ngModel)]="productDetails.name" formControlName="name">
    </div>
    <div class="col-md-6 mb-3">
      <label>sku</label>
      <input type="text" class="form-control" [(ngModel)]="productDetails.sku" formControlName="sku">
    </div>

    <div class="col-md-6 mb-3">
      <label>Category Id</label>
      <input type="text" class="form-control" [(ngModel)]="productDetails.category" formControlName="id">
    </div>
  </div>
  <div class="form-row">
    <div class="col-md-6 mb-3">
      <label>Description</label>
      <textarea type="text" class="form-control" [(ngModel)]="productDetails.description" formControlName="description"
        placeholder="Enter Product Description">
        </textarea>
    </div>
  </div>

  <div class="form-row">
    <div class="col-md-6 mb-3">
      <label>Product Price</label>
      <input type="text" class="form-control" formControlName="unitPrice" [(ngModel)]="productDetails.unitPrice">
    </div>

    <div class="col-md-6 mb-3">
      <label>Product Stock</label>
      <input type="text" class="form-control" formControlName="unitsInStock" [(ngModel)]="productDetails.unitsInStock">
    </div>

    <div class="col-md-6 mb-3">
      <label>Product image</label>
      <input type="text" class="form-control" formControlName="imageUrl" [(ngModel)]="productDetails.imageUrl">
    </div>

  </div>
  <button class="btn btn-primary mb-2" type="submit">Update Product</button>
</form>
